<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./helpers.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/411/411712.svg" />
    <style>
        .is-primary {
            color: black !important;
            background-color: #fbd561 !important;
        }
        .inline {
            display: inline !important;
        }
        .is-outlined {
            background-color: transparent !important;
            border: 2px solid;
            border-color: #363636 !important;
        }
        .box{
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
        }
        :hover.del{
            font-size: 20px;
        }
        .hero{
            background-image: linear-gradient(to right, #5B86E5, #36D1DC);
        }
    </style>
    <title>Needs</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="./truckz.svg" width="112" height="28">
            </a>
        </div>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menubar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div id="menubar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Home</a>
                <a class="navbar-item">About</a>
                <a class="navbar-item">Needs</a>
                <a class="navbar-item">Bla Bla</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="#">
                            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="columns">

            <div class="column is-1"></div>


            <div class="column is-10">

                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Hello, Suvin.
                            </h1>
                            <h2 class="subtitle">
                                Your Needs List
                            </h2>
                            
                        </div>
                    </div>
                </section>
                <div class="mt-1">
                    <div class="buttons" style="justify-content: flex-end;">
                        <a class="button is-danger" href="#">
                            <i class="fa fa-plus" aria-hidden="true"></i> &nbsp;
                            Add Item
                        </a>
                    </div>
                </div>
                <center>
                    <img src="https://cdn.dribbble.com/users/125186/screenshots/5368944/scooter-courier.gif" style="height: 300px">
                </center>
                
                <div class="needcards mt-1">
                    <div class="tile is-ancestor">
                        <div class="tile is-parent">
                          <article class="tile is-child box is-primary">
                            <i class="del fa fa-trash is-pulled-right" aria-hidden="true"></i>
                            <p class="title">Yoghurt</p>
                            <p class="subtitle">10 Qty.</p>
                          </article>
                        </div>
                        <div class="tile is-parent">
                          <article class="tile is-child box is-primary">
                            <i class="del fa fa-trash is-pulled-right" aria-hidden="true"></i>
                            <p class="title">Coconuts</p>
                            <p class="subtitle">2 Qty.</p>
                          </article>
                        </div>
                        <div class="tile is-parent">
                          <article class="tile is-child box is-primary">
                            <i class="del fa fa-trash is-pulled-right" aria-hidden="true"></i>
                            <p class="title">Medicine</p>
                            <p class="subtitle">Prescription here</p>
                          </article>
                        </div>
                        <div class="tile is-parent">
                          <article class="tile is-child box is-primary">
                            <i class="del fa fa-trash is-pulled-right" aria-hidden="true"></i>
                            <p class="title">Sugar</p>
                            <p class="subtitle">5 Qty</p>
                          </article>
                        </div>
                      </div>
                </div>






                
            </div>


            <div class="column is-1"></div>

        </div>
    </div>





</body>
</html>
